language: ruby #gem install -v 1.10.6 bundler --no-rdoc --no-ri bundle _1.10.6_ install
rvm:
  - 2.2.4
before_install:
  - gem install nokogiri -v '1.6.8.1'
  - gem install ffi -v '1.9.14'
  #- gem bundler -v '1.11.2' --no-rdoc --no-ri
  - gem install -v 1.10.6 bundler --no-rdoc --no-ri
  - bundle _1.10.6_ install
env:
  global:
  - secure: 
  - secure: 
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
  - secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: lawville
  on:
    repo: AfolabiOlaoluwa/LawVille
script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
before_script:
- mysql -e 'create database strano_test'
- psql -c 'create database strano_test' -U postgres
